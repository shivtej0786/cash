<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Layout</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  
</head>
<body>
    <div class="layout border">
      <header class="text-white d-flex align-items-center justify-content-between px23">
        <div class="row my-1">
          <div class="col-4">
            <div class="location">
                <div class="location-heading-main"><span class="map-icon mx-0.5"><img src="/assets/img/map-marker-alt.svg" alt="map" class="h-100 w-100"></span> <span class="text-nowrap">Sirsa  </span>
                <span class="down-arrow">
                  <svg class="w-100 h-100" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z"></path></svg>
                </span>
              </div>
                <div class="location-heading">  Mohammadpur Bus Stand, Dhaka</div>
            </div>
          </div>
          <div class="col-8">
            <div class="d-flex align-items-center justify-content-end gap-2">
              <button class="wallet">Wallet <span class="blance">$1234</span></button> 
              <button class="login p-0"><img src="/assets/img/delivery-boy.png" alt="login" class="h-100 w-100"></button> 
              <button class="login p-0"><img src="/assets/img/login.png" alt="login" class="h-100 w-100"></button> 
              
              <button class="login p-0"><img src="/assets/img/profile.png" alt="login" class="h-100 w-100"></button> 
      
              <div class="dropdown profile-dropdown d-none">
                  <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle profile-logo" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Profile Image -->
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="profile" width="30" height="30" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
              </div>
            

            </div>
          </div>
        </div>
      </header>
      <!-- Scrollable Content -->
      <main>
        <div class="px-2 py-1 main-inner">
  
           <!-- shop categories  -->
           <div class="categories-section py-3 ">
               <div class="heading-section mb-2">Shop Categories</div>
               <div class="row row-cols-4 g-3">
   
                   <!-- FASTag -->
                   <div class="col">
                     <div class="categories-card">
                       <div class="categories-icon">
                           <img src="/assets/img/groceries.png" alt="FASTag" class="w-100 h-100 object-fit-cover">
                       </div>
                       <div class="categories-title">Groceries</div>
                     </div>
                   </div>
             
                   <!-- Buy Petrol -->
                   <div class="col">
                       <div class="categories-card">
                         <div class="categories-icon">
                             <img src="/assets/img/mobile.png" alt="FASTag" class="w-100 h-100 object-fit-cover">
                         </div>
                         <div class="categories-title">Electronics</div>
                       </div>
                   </div>
             
                   <!-- Challan -->
                   <div class="col">
                       <div class="categories-card">
                         <div class="categories-icon">
                             <img src="/assets/img/fashon.png" alt="FASTag" class="w-100 h-100 object-fit-cover">
                         </div>
                         <div class="categories-title">Fashion</div>
                       </div>
                   </div>
             
                   <!-- Car Service -->
                   <div class="col">
                       <div class="categories-card">
                         <div class="categories-icon">
                             <img src="/assets/img/table.png" alt="FASTag" class="w-100 h-100 object-fit-cover">
                         </div>
                         <div class="categories-title">Furniture</div>
                       </div>
                   </div>
                   <!-- New Cars -->
                   <div class="col">
                       <div class="categories-card">
                         <div class="categories-icon">
                             <img src="/assets/img/medician-generated.png" alt="FASTag" class="w-100 h-100 object-fit-cover">
                         </div>
                         <div class="categories-title">Medicines</div>
                       </div>
                   </div>
             
                   <!-- Insurance -->
                   <div class="col">
                       <div class="categories-card">
                         <div class="categories-icon">
                             <img src="/assets/img/footweer.png" alt="FASTag" class="w-100 h-100 object-fit-cover">
                         </div>
                         <div class="categories-title">Footwear</div>
                       </div>
                   </div>
             
                   <!-- Money -->
                   <div class="col">
                       <div class="categories-card">
                         <div class="categories-icon">
                             <img src="/assets/img/gift.png" alt="FASTag" class="w-100 h-100 object-fit-cover">
                         </div>
                         <div class="categories-title">Gift Items</div>
                       </div>
                   </div>
             
                   <!-- More -->
                   <div class="col">
                     <div class="categories-card" data-bs-toggle="modal" data-bs-target="#exampleModal">
                       <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" class="categories-icon d-flex align-items-center justifiy-content-center">
                           <circle cx="20" cy="20" r="8" fill="#e0b9f8"/>
                           <circle cx="40" cy="20" r="8" fill="#e0b9f8"/>
                           <circle cx="20" cy="40" r="8" fill="#e0b9f8"/>
                           <circle cx="40" cy="40" r="8" fill="#7a00b6"/>
                         </svg>
                         
                       <div class="categories-title">More</div>
                     </div>
                   </div>
                   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog custom-modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                 </div>
           </div>
         </div>

        
      </main>
  
      <!-- Footer -->
      <div class="mobile-bottom-header">
        <div class="row flex-nowrap w-100 mx-0">
          <div class="col-12 px0">
            <div class="d-flex align-items-center justify-content-between">

              <!-- Home (Active) -->
              <div class="bottomBarBtn active">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </div>
                <div class="txt">Home</div>
              </div>
        
              <!-- My Cards -->
              <div class="bottomBarBtn">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
                </div>
                <div class="txt">My Cards</div>
              </div>
        
              <!-- Earn & Rewards -->
              <div class="bottomBarBtn">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                </div>
                <div class="txt">Earn & Rewards</div>
              </div>
        
              <!-- Favorite -->
              <div class="bottomBarBtn">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><path d="M20.8 4.6c-1.5-1.5-3.9-1.5-5.4 0l-.9.9-.9-.9c-1.5-1.5-3.9-1.5-5.4 0s-1.5 3.9 0 5.4l6.3 6.3 6.3-6.3c1.5-1.5 1.5-3.9 0-5.4z"/></svg>
                </div>
                <div class="txt">Favorite</div>
              </div>
        
              <!-- Notification -->
              <div class="bottomBarBtn">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.7 21a2 2 0 0 1-3.4 0"/></svg>
                </div>
                <div class="txt">Notification</div>
              </div>
        
              <!-- History -->
              <div class="bottomBarBtn">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0-2.13-9.36"/></svg>
                </div>
                <div class="txt">History</div>
              </div>
            </div>
      
          </div>
        </div>
      </footer>
      </div>

      <!-- categray modal more  -->

     
   
</div>



<!-- Bootstrap JS (required for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
